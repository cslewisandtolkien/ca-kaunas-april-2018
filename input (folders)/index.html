<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Forma</h2>
            <label for="firstname" class="input-font">Vardas:</label>
            <br>
            <input focus="" type="text" name="firstname" id="firstname" class="font" value="" placeholder="Irasykite savo varda..">
            <br>
            <label for="lastname" class="input-font">Pavarde:</label>
            <br>
            <input type="text" name="lastname" id="lastname" class="font" value="" placeholder="Irasykite savo pavarde..">
            <br>
            <label for="birthdate" class="input-font">Amzius:</label>
            <br>
            <input type="number" name "birthdate" id="birthdate" class="font" value="" class="size" placeholder="Irasykite savo amziu..">
            <br>
            <label for="city" class="input-font">Miestas</label>
            <br>
            <select class="select-field" id="city" name="city">
                <option value="Kaunas">Kaunas</option>
                <option value="Vilnius">Vilnius</option>
                <option value="Klaipeda">Klaipeda</option>
            </select>
            <div>
                <input type="radio" id="r1" name="gender" value="M">
                <label for="r1">Male</label>
                <input type="radio" id="r2" name="gender" value="F">
                <label for="r2">Female</label>
            </div>
            <div>
                <input type="checkbox" id="t_n_c" name="t_n_c" value="true">
                <label for="t_n_c">Accepts Terms and Conditions</label>
            </div>
            <div>
                <textarea name="message" id="message" value="message" class="font"></textarea>
            </div>
            <br>
            <br>
            <input type="button" class="btn" value="🕊️Issiusti">
        </form>
    </div>

</body>

</html>
